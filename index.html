<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Thandile's Calculator</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="space" placeholder="" display><button id="btnClear" data-clear>C</button>
        <br>
        <div><button id="btn1" data-number="">7</button>
        <button id="btn2" data-number="">8</button>
        <button id="btn3" data-number="">9</button>
        <button id="btnMultiply" data-multiply>*</button>
        </div>
        <div><button id="btn4" data-number="">4</button>
        <button id="btn5" data-number="">5</button>
        <button id="btn6" data-number="">6</button>
        <button id="btnAdd" data-add>+</button>
        </div>
        <div><button id="btn7" data-number="">1</button>
        <button id="btn8" data-number="">2</button>
        <button id="btn9" data-number="">3</button>
        <button id="btnSubtract" data-subtract>-</button>
        </div>
        <button id="btnZERO" data-number="">0</button>
        <button id="decimal" data-delete>,</button>
        <button id="btnEqual" data-cal>=</button>
        <button id="btnDVD" data-div>/</button>
</div>
    

<script src="/JavaScript/index.js"></script>
</body>
</html>
