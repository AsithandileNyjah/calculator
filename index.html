<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Thandile's Calculator</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="space" placeholder=""><button id="delete">DEL</button>
        <br>
        <div><button id="btn1">7</button>
        <button id="btn2">8</button>
        <button id="btn3">9</button>
        <button id="btnMultiply">*</button>
        </div>
        <div><button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnAdd">+</button>
        </div>
        <div><button id="btn7">1</button>
        <button id="btn8">2</button>
        <button id="btn9">3</button>
        <button id="btnSubtract">-</button>
        </div>
        <button id="btnZERO">0</button>
        <button id="btnClear">AC</button>
        <button id="btnEqual">=</button>
        <button id="btnDVD">/</button>
</div>
    
</body>
</html>
